<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Project</title>
<link rel="stylesheet" href="Css/Creating_Project.css">
<script src="js/progress2.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    /* Body Styling */
    body {
      background-color: #0d4d52; /* Soft teal for a clean, fresh look */
      background-image: linear-gradient(62deg, #538e8e 0%, #FFE6FA 100%);
      color: white; /* Text color */
    }

    /* Sidebar Styling */
    aside {
      background-color: #FFDEE9;
      background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);
    }

    /* Sidebar Buttons */
    .sidebar-button {
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      font-size: 1rem;
      font-weight: bold;
      color: #333;
      background-color: #FFD1D1; /* Default button color */
      transition: all 0.3s ease-in-out;
    }

    .sidebar-button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      background-color: #B5FFFC; /* Button hover color */
      color: #333; /* Keep text color readable */
    }

    .sidebar-button:active {
      transform: scale(0.95);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    /* Main Content Styling */
    .main {
      color: #333; /* Set text color for main content */
      width: 60vw;
      height: 100vh;
    }

    .form-field label {
      color: #333; /* Set label color */
    }
    .form-field input {
      color: #333; /* Set input field color */
    }
    .form-field textarea {
      color: #333; /* Set textarea color */
    }
    .assignee-item {
      color: #333; /* Set assignee list item color */
    }
    .submit-button {
      background-color: #FFD700; /* Golden color for main button */
      color: white; /* Text color */
      padding: 10px;
      border-radius: 5px;
    }

    .submit-button:hover {
      background-color: #FFC107; /* Darker shade on hover */
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="w-80 p-5">
      <h1 class="text-4xl font-bold mb-10 ml-12 text-black">TrackIT</h1>
      <nav>
        <ul>
          <li class="mb-4">
            <button class="w-56 py-3 rounded-xl sidebar-button">DashBoard</button>
          </li>
          <li class="mb-4">
            <button class="w-56 py-3 rounded-xl sidebar-button">LeaderBoard</button>
          </li>
          <li>
            <button id="profileWork" class="w-56 py-3 rounded-xl sidebar-button">Profile</button>
          </li>
        </ul>
      </nav>
    </aside>
    <form action="creatPrototype.php" method="POST">
    <div class="main">
      <header>
        <h2 class="text-white">Creating A New Project</h2>
      </header>
      <div class="form-container">
        <div class="form-field">
            <label class="block text-lg font-bold mb-2">Project Name</label>
            <input type="text" name="projectName" id="projectName" placeholder="Enter Project Name"> 
        </div>
        <div class="form-field">
          <label for="summary">Summary</label>
          <input type="text" name="summary" id="summary" placeholder="Enter summary">
        </div>
        <div class="form-field">
          <label for="description" >Description</label>
          <textarea id="description" name="description" placeholder="Enter description"></textarea>
        </div>
        <div class="form-field">
          <label for="reporter">Reporter</label>
          <input type="text" name="reporter" id="reporter" value="Prapti Mojumder" >
        </div>
        <div class="form-field">
          <button type="submit" class="submit-button">Create Project</button>
        </div>
      </div>
    </div>
   </form>
  </div>
  <script>
    // Attach event listener to the form's submit event
    document.querySelector("form").addEventListener("submit", function (e) {
        // Prevent default form submission behavior
        e.preventDefault();
  
        // Get form field values
        const projectName = document.getElementById("projectName").value.trim();
        const summary = document.getElementById("summary").value.trim();
        const description = document.getElementById("description").value.trim();
        const reporter = document.getElementById("reporter").value.trim();
  
        // Log field values to the console
        console.log("Project Name:", projectName);
        console.log("Summary:", summary);
        console.log("Description:", description);
        console.log("Reporter:", reporter);
        // Check if all fields are filled
        if (!projectName || !summary || !description || !reporter) {
            alert("Please fill in all the fields before submitting.");
            return;
        }
  
        // If everything is valid, allow submission (you can remove this if testing only logging)
        this.submit();
    });
  </script>
  
</body>
</html>
