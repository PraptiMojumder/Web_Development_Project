 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira - Streamline Your Workflow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0065ff, #00c6ff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(30, end) infinite, blink 0.5s step-end infinite;
            border-right: 3px solid white;
            width: 100%;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 3.5s;
            animation-iteration-count: infinite;
        }

        .cta {
            text-decoration: none;
            color: #0065ff;
            background: #fff;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            font-weight: 600;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .cta:hover {
            background: #0065ff;
            color: #fff;
        }

        @keyframes typing {
            0% { width: 0; }
            50%, 100% { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @keyframes fadeIn {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Streamline Your Workflow</h1>
        <p>Manage your projects effectively with Jira's powerful tools.</p>
        <a href="index.html" class="cta">Get Started</a>
    </div>
    <script>
        // Optionally, you can add some JavaScript for interactive effects later.
    </script>
</body>
</html>
